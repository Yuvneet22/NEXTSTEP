{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div
        class="max-w-md w-full space-y-8 bg-white/90 backdrop-blur-sm p-10 rounded-3xl shadow-xl border border-slate-100">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-900 tracking-tight">Welcome back</h2>
            <p class="mt-2 text-center text-sm text-slate-500">
                Login to access your student dashboard.
            </p>
        </div>
        <form class="mt-8 space-y-6" action="/login" method="POST">
            <div class="rounded-2xl shadow-sm -space-y-px">
                <div>
                    <label for="email-address" class="sr-only">Email address</label>
                    <input id="email-address" name="username" type="email" autocomplete="email" required
                        class="appearance-none rounded-none relative block w-full px-4 py-3.5 border border-slate-300 placeholder-slate-400 text-slate-900 rounded-t-2xl focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-violet-500 focus:z-10 sm:text-sm transition-all duration-200"
                        placeholder="Email address">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="appearance-none rounded-none relative block w-full px-4 py-3.5 border border-slate-300 placeholder-slate-400 text-slate-900 rounded-b-2xl focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-violet-500 focus:z-10 sm:text-sm transition-all duration-200"
                        placeholder="Password">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="text-sm">
                    <a href="#" class="font-medium text-violet-600 hover:text-violet-500 transition-colors">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-3.5 px-4 border border-transparent text-sm font-bold rounded-2xl text-white bg-gradient-to-r from-violet-600 to-indigo-600 hover:from-violet-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500 transition-all duration-200 ease-in-out transform hover:scale-[1.02] shadow-lg shadow-violet-200">
                    Sign in
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
