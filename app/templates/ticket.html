{% extends "base.html" %}

{% block title %}Support Ticket{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="bg-white/70 backdrop-blur-xl shadow-2xl rounded-3xl p-8 border border-white/50">
        <h2 class="text-3xl font-extrabold text-slate-800 mb-6 text-center">Submit a Query</h2>
        <p class="text-center text-slate-500 mb-8">Having an issue or need help with your career path? Create a ticket and our admin dashboard will review it.</p>
        
        <form action="/ticket/submit" method="POST" class="space-y-6">
            <div>
                <label for="subject" class="block text-sm font-bold text-slate-700 uppercase tracking-wide mb-2">Subject</label>
                <input type="text" id="subject" name="subject" required
                    class="block w-full px-5 py-4 bg-white/60 border border-slate-200 rounded-2xl text-slate-900 focus:ring-4 focus:ring-blue-500/20 focus:border-blue-500 transition-all shadow-sm"
                    placeholder="Brief description of your query">
            </div>
            
            <div>
                <label for="description" class="block text-sm font-bold text-slate-700 uppercase tracking-wide mb-2">Description</label>
                <textarea id="description" name="description" rows="5" required
                    class="block w-full px-5 py-4 bg-white/60 border border-slate-200 rounded-2xl text-slate-900 focus:ring-4 focus:ring-blue-500/20 focus:border-blue-500 transition-all shadow-sm"
                    placeholder="Provide detailed information about your query or issue..."></textarea>
            </div>
            
            <button type="submit"
                class="w-full flex justify-center py-4 px-4 border border-transparent rounded-2xl shadow-xl shadow-blue-200/50 text-xl font-extrabold text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 transform hover:-translate-y-1">
                Submit Ticket
            </button>
        </form>
    </div>
</div>
{% endblock %}
