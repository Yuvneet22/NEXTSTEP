{% extends "base.html" %}

{% block title %}Feedback{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200">
        <div class="bg-gradient-to-r from-violet-600 to-indigo-600 px-8 py-6">
            <h1 class="text-3xl font-extrabold text-white">Share Your Feedback</h1>
            <p class="text-indigo-100 mt-2">Your insights help us improve NextStep for everyone.</p>
        </div>

        <form action="/feedback" method="POST" class="p-8 space-y-6">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">How would you rate your experience?</label>
                <div class="flex items-center space-x-4 bg-slate-50 p-4 rounded-xl border border-slate-100">
                    <label class="flex flex-col items-center cursor-pointer group">
                        <input type="radio" name="rating" value="1" class="sr-only peer" required>
                        <span class="text-2xl grayscale peer-checked:grayscale-0 group-hover:scale-110 transition-transform">ğŸ˜¢</span>
                        <span class="text-xs mt-1 text-slate-500 peer-checked:text-indigo-600 font-bold">Poor</span>
                    </label>
                    <label class="flex flex-col items-center cursor-pointer group">
                        <input type="radio" name="rating" value="2" class="sr-only peer">
                        <span class="text-2xl grayscale peer-checked:grayscale-0 group-hover:scale-110 transition-transform">ğŸ˜•</span>
                        <span class="text-xs mt-1 text-slate-500 peer-checked:text-indigo-600 font-bold">Fair</span>
                    </label>
                    <label class="flex flex-col items-center cursor-pointer group">
                        <input type="radio" name="rating" value="3" class="sr-only peer">
                        <span class="text-2xl grayscale peer-checked:grayscale-0 group-hover:scale-110 transition-transform">ğŸ˜</span>
                        <span class="text-xs mt-1 text-slate-500 peer-checked:text-indigo-600 font-bold">Good</span>
                    </label>
                    <label class="flex flex-col items-center cursor-pointer group">
                        <input type="radio" name="rating" value="4" class="sr-only peer">
                        <span class="text-2xl grayscale peer-checked:grayscale-0 group-hover:scale-110 transition-transform">ğŸ˜Š</span>
                        <span class="text-xs mt-1 text-slate-500 peer-checked:text-indigo-600 font-bold">Very Good</span>
                    </label>
                    <label class="flex flex-col items-center cursor-pointer group">
                        <input type="radio" name="rating" value="5" class="sr-only peer">
                        <span class="text-2xl grayscale peer-checked:grayscale-0 group-hover:scale-110 transition-transform">ğŸ¤©</span>
                        <span class="text-xs mt-1 text-slate-500 peer-checked:text-indigo-600 font-bold">Excellent</span>
                    </label>
                </div>
            </div>

            <div>
                <label for="content" class="block text-sm font-bold text-slate-700 mb-2">What did you like or what can we improve?</label>
                <textarea id="content" name="content" rows="5" required
                    class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all outline-none resize-none"
                    placeholder="Tell us about your experience..."></textarea>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-violet-600 to-indigo-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-200 hover:shadow-xl hover:translate-y-[-2px] active:scale-95 transition-all duration-200">
                Submit Feedback
            </button>
        </form>
    </div>
</div>
{% endblock %}
