<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextStep - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
        }

        /* Premium AI Orb Styles */
        #talking-buddy { animation: orbWander 15s ease-in-out infinite alternate; }
        @keyframes orbWander { 0% { transform: translate(0, 0); } 25% { transform: translate(15px, 25px); } 50% { transform: translate(-20px, 15px); } 75% { transform: translate(10px, -20px); } 100% { transform: translate(-10px, -10px); } }
        .buddy-orb { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); animation: orbBreathe 4s ease-in-out infinite; }
        @keyframes orbBreathe { 0%, 100% { transform: scale(1); box-shadow: 0 0 25px rgba(139,92,246,0.5); } 50% { transform: scale(1.08); box-shadow: 0 0 45px rgba(139,92,246,0.8); } }
        .pulse-ring { animation: ringExpand 2.5s cubic-bezier(0, 0, 0.2, 1) infinite; visibility: hidden; }
        @keyframes ringExpand { 0% { transform: scale(0.6); opacity: 0; } 20% { opacity: 0.6; } 100% { transform: scale(2.8); opacity: 0; } }
        .buddy-talking .pulse-ring { visibility: visible; }
        .buddy-talking .buddy-orb { animation: orbVibrate 0.2s linear infinite; border-color: rgba(167, 139, 250, 0.9); }
        @keyframes orbVibrate { 0%, 100% { transform: scale(1.08) translate(0, 0); } 33% { transform: scale(1.1) translate(2px, -1px); } 66% { transform: scale(1.06) translate(-2px, 1px); } }
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">

    <nav class="bg-white/80 backdrop-blur-sm sticky top-0 z-50 border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/"
                            class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-violet-600 to-indigo-600 tracking-tight hover:scale-105 transition-transform duration-200">NextStep</a>
                    </div>
                </div>
                <div class="flex items-center">
                    {% if user %}
                    <a href="/chatbot"
                        class="mr-6 text-indigo-600 hover:text-indigo-800 font-bold flex items-center gap-1 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                        </svg>
                        Chat with AI
                    </a>
                    <a href="/feedback"
                        class="mr-6 text-emerald-600 hover:text-emerald-800 font-bold flex items-center gap-1 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.921-.755 1.688-1.54 1.118l-3.976-2.888a1 1 0 00-1.175 0l-3.976 2.888c-.784.57-1.838-.197-1.539-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                        </svg>
                        Feedback
                    </a>
                    <span class="text-gray-700 mr-4 border-l pl-4 border-slate-300">Hello, {{ user.full_name }}</span>
                    <a href="/logout" class="text-sm font-medium text-red-600 hover:text-red-500">Logout</a>
                    {% else %}
                    <a href="/login"
                        class="text-gray-500 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Login</a>
                    <a href="/signup"
                        class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700 ml-2">Sign
                        Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-t border-slate-200 mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-slate-400 text-sm">&copy; 2026 NextStep. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
